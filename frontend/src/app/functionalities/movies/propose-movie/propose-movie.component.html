<div class="sub-div">
    <button mat-raised-button color="primary" routerLink="/app/list-movies">Accès Direct à la Liste</button>
    <!-- <button color="primary"  mat-icon-button (click)="getNewBatch()">
        <mat-icon>refresh</mat-icon>
    </button> -->
</div>
<div class="main-div" *ngIf="listMovies.length > 0 ; else elseBlock">
    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="back()" [disabled]="!(indexSelectedMovie > 0)">
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{selectedMovie.title}}</mat-card-title>
          <mat-card-subtitle>{{selectedMovie.original_title}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{getImage()}}" alt="{{selectedMovie.original_title}}">
        <mat-card-content>
          <p>
            {{selectedMovie.overview}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button> J'ai vu ! </button>
          <!-- <button mat-button (click)="removeFromList()">REMOVE</button> -->
        </mat-card-actions>
      </mat-card>    
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="next()" [disabled]="!(indexSelectedMovie < listMovies.length-1)">
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
</div>
<ng-template #elseBlock>
    <div class="main-div">
        Aucun Film à proposer... <br>
        Raffraichissez la page en appuyant sur le bouton 
        <!-- <button color="primary"  mat-icon-button (click)="getNewBatch()">
            <mat-icon>refresh</mat-icon>
        </button> -->
    </div>
</ng-template>
