<section>
    <mat-card>
        <mat-card-title>Inscription</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field appearance="fill">
                        <input formControlName="firstname" type="text" matInput placeholder="Prenom" required>
                        <mat-hint *ngIf="f['firstname'].touched && f['firstname'].errors">Ce champ est invalide</mat-hint>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="fill">
                        <input formControlName="lastname" type="text" matInput placeholder="Nom" required>
                        <mat-hint *ngIf="f['lastname'].touched && f['lastname'].errors">Ce champ est invalide</mat-hint>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="fill">
                        <input formControlName="email" type="text" matInput placeholder="Adresse e-mail" required>
                        <mat-hint *ngIf="f['email'].touched && f['email'].errors">Ce champ est invalide</mat-hint>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="fill">
                        <mat-label>Date de naissance (JJ/MM/AAAA)</mat-label>
                        <input formControlName="birthdate" [max]="maxDate" matInput [matDatepicker]="picker">
                        <mat-hint *ngIf="f['birthdate'].touched && f['birthdate'].errors">Ce champ est invalide</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="fill">
                        <input formControlName="password" type="password" matInput placeholder="Mot de passe" required>
                        <mat-hint *ngIf="f['password'].touched && f['password'].errors">Ce champ est invalide</mat-hint>
                    </mat-form-field>
                </p>
                <p *ngIf="errorUser" class="error">L'utilisateur existe déjà</p>
                <p *ngIf="errorServer" class="error">Une erreur s'est produite</p>
                <div class="button">
                    <button type="submit" [disabled]="this.form.invalid" mat-button>S'inscrire</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</section>
